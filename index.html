<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .section {
            padding: 40px 20px;
            background-color: #fff;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <div class="content">
        <div class="section">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGKFpuV_LAfRBTL_46xvM3yq6XxvdsszzIwQ&s" alt="Prophet Orpheus">
            <h2>Prophet Orpheus</h2>
            <p>Orpheus, the legendary musician and prophet</p>
        </div>
        <div class="section">
            <img src="https://static.wikia.nocookie.net/marveldatabase/images/5/5d/Jeffrey_%28Land_Shark%29_%28Earth-616%29_from_It%27s_Jeff_Infinity_Comic_Vol_1_3_001.jpg" alt="Jeff the Land Shark 1">
            <h2>Jeff the Land Shark 1</h2>
            <p>This is a section with an image of Jeff the Land Shark.</p>
        </div>
        <div class="section">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/04/It%27s_Jeff%21_1_%282021%29_Cover.jpg" alt="Jeff the Land Shark 2">
            <h2>Jeff the Land Shark 2</h2>
            <p>This is another section with an image of Jeff the Land Shark.</p>
        </div>
    </div>
</body>
</html>
